input: test_01.pcap

localnet: 192.168.1.0/24

ignore:
  - epoch
  - uptime
  - localtime
  - alerts_queries
  - mem_buffers
  - mem_cached
  - mem_free
  - mem_ntopng_resident
  - mem_shmem
  - mem_sreclaimable
  - mem_used
  - mem_ntopng_virtual
  - mem_total
  - written_alerts
  - out_of_maintenance
  - cpu_load
  - cpu_states
  - guest
  - guest_nice
  - idle
  - iowait
  - irq
  - nice
  - softirq
  - steal
  - system
  - user

pre: |

post: |
  curl -s -u admin:admin  -H "Content-Type: application/json" -d '{"ifid": 0}' http://localhost:3333/lua/rest/v1/get/interface/data.lua
